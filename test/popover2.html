<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
        .container {
            padding: 20px;
        }
        .form-control {
            width: 120px;
        }
        .popover {
            max-width: 400px;
        }
    </style>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
<div class="container">
    <h3>Bootstrap 3 Popover HTML Example</h3>
    <ul class="list-unstyled">
        <li><a data-placement="bottom" data-toggle="popover" data-container="body" data-placement="left" type="button" data-html="true" href="#" id="login"><span class="glyphicon glyphicon-search" style="margin:3px 0 0 0"></span></a>
        </li>
        <div id="popover-content" class="hide">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <h1>My content</h1>
                </div>
            </form>
        </div>
    </ul>
</div>

<script>

    $("[data-toggle=popover]").on('shown.bs.popover', function () {


        alert('called back');
    });

    $("[data-toggle=popover]").popover({
        html: true,
        content: function() {
            return $('#popover-content').html();
        },
        showCallback: function() {
            alert('called back');
        }
    });

</script>

</body>
</html>
